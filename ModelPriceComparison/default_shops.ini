[Scalemates]
search_url_template = https://www.scalemates.com/search.php?fkSECTION%5B%5D=All&q=%%%SEARCH_STRING%%%* 
search_page_template = ar 
root_entry = true

[Model-lavka]
search_url_template = https://model-lavka.ru/catalog?query=%%%SEARCH_STRING%%%&_csrf=&name=&priceFrom=&priceTo=&availability=&availability=all&scale=&per-page=1
search_page_template = item__link
item_page_name_template = 
item_page_price_template = price__wrap--price
item_page_price_regex = (?<=<meta itemprop=\"lowPrice\" content=\").*?(?=\">)
root_entry = false

[i-modelist]
search_url_template = https://i-modelist.ru/search.html?all=1&q=%%%SEARCH_STRING%%%&x=0&y=0
search_page_template = prod-item__name
item_page_name_template = 
item_page_price_template = prod-item__price
item_page_price_regex = (?<=<span data-thousand-separate=\"\">).*?(?=</span>)
root_entry = false

